<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<style>
		h1.one {
		    text-shadow:2px 2px #FF0000;/*阴影大小若是省略，那就与文本一样*/
		}

		h1.two{
			text-shadow:2px 2px  8px blue;/*水平偏移 垂直偏移 阴影大小 颜色*/
		}

		 p.wdrp
	 {
	   width:8em; 
	   border:1px solid #333;
	   word-wrap:break-word;/*允许长单词、URL强制进行换行*/
	 }

		
	</style>

</head>
<body>
	
	<h1 class="one">Web 前端</h1>
	<h1 class="two"> Web 前端 </h1>

<!-- 允许长单词换行 -->
	<p class="wdrp">这是最长的英文单词,
pneumonoultramicroscopicsilicovolcanoconiosis.</p>

</body>
</html>
