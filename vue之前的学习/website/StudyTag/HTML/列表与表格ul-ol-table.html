<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>web前端开发</title>
</head>
<body>
  <!-- 无序列表ul与有序列表ol -->
  <ul>
    <li>HTML</li>
    <li>CSS</li>
    <li>Javascript</li>
  </ul>

<hr />
  <ol>
    <li>HTML</li>
    <li>CSS</li>
    <li>Javascript</li>
  </ol>

<hr />
  <!-- 表格table,先写行tr,再写列td或者表头th -->
  <table border="10">
    <tr>
      <th>班级</th>
      <th>人数</th>
    </tr>
    <tr>
      <td>一班</td>
      <td>30</td>
    </tr>
    <tr>
      <td>二班</td>
      <td>10</td>
    </tr>
  </table>

</body>
</html>
