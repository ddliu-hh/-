<!DOCTYPE html>
<!-- 符合HTML5标准-->

<html lang="en">
<!-- lang属性：搜索引擎，en:英文。zh:中文-->

<head>
  <meta charset="UTF-8">
  <!-- charset属性，字符集的编码方式-->

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>标签学习</title>
</head>
<body>
  <!-- 1到6级标签，另外，这是注释标签-->
  <h1>一级标签 heading 1</h1>
  <h2>heading 2</h2>
  <h3>heading 3</h3>
  <h4>heading 4</h4>
  <h5>heading 5</h5>
  <h6>heading 6</h6>
  <hr />
  <!-- hr是水平线标签 -->
  <!-- 段落-->

  <p>这是段落，每个段落自动换行。</p>
  <p>这是段落，每个段落自动换行。</p>
  <p>段落内部文字忽略连续        空格，多个空格仅展现一个，

  也不会显示空行，且不会换行</p>

  <hr />
  <!-- 段内换行br-->
  <p>这是一个段落.<br />注意规范写法</p>

  <hr />
  <!-- 空格字符&nbsp;-->
    <p>段落内部文字忽略连续&nbsp;&nbsp;&nbsp;空格，<br />
      <br />
      多个空格仅展现一个，
  
  也不会显示空行，且不会换行</p>

  <hr />
  <!-- 预留格式pre，定义预格式化的文本，文本中的空格和换行符会被保留-->
  <p>pre 标签很适合显示计算机代码</p>
  <pre>
    for i=1 to 10
        print i
    next i
  </pre>

  <hr />
  <!-- 行内组合span，标注某段内容,以便通过CSS样式格式化-->
  <p>最新<span>中国人口调查报告</span>指出</p>
  
</body>
</html>
