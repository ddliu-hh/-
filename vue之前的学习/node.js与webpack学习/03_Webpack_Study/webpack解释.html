  什么是 Webpack?
定义:
本质上,webpack是一个用于现代.JavaScript 应用程序的静态模块打包工具。当webpack处理应用程序时，它会在内部从一个或多个入口点构建一个依赖图(dependency graph)，然后将你项目中所需的每一个模块组合成一个或多个bundles，它们均为静态资源，用于展示你的内容。
静态模块:指的是编写代码过程中的,html,css, js，图片等固定内容的文件

打包:把静态模块内容，压缩，整合，转译等（前端工程化)
√把less / sass转成css 代码
√把ES6+降级成ES5
√支持多种模块标准语法
