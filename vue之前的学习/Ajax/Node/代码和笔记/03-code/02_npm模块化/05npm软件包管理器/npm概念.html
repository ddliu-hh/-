npm 简介:
npm是Node.js标准的软件包管理器。
在2017年1月时，npm仓库中就已有超过350000个软件包，这使其成为世界上最大的单一语言代码仓库，并且可以确定几乎有可用于一切的软件包。

它起初是作为下载和管理Node.js包依赖的方式，但其现在也已成为前端JavaScript中使用的工具。
删除软件包  npm uni 软件包名


使用:
1．初始化清单文件: npm init -y（得到package.json文件，有则略过此命令,-y就是全部默认的意思)
2.下载软件包: npm i 软件包名称
3．使用软件包


node_modules里放在下载下来的包
package.json：是用来记载添加了哪些包
package-lock.json是用来固化当前包的版本的，防止出现错误
