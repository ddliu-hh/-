<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>认识URL</title>
</head>

<!-- 
  什么是URL?
定义︰统一资源定位符(英语: Uniform Resource Locator，缩写:URL，或称统一资源定位器、定位地址、URL地址[)
俗称网页地址，简称网址，是因特网上标准的资源的地址(Address) ，如同在网络上的门牌。
例如∶
. https: / /www.baidu.com/index.html    网页资源
- https:/ /www.itheima.com/images/logo.png    图片资源
- http://hmajax.itheima.net/api/province     数据资源
概念:URL就是统一资源定位符，简称网址，用于访问网络上的资源

 -->

<body>
  <!-- 
    新闻数据地址: http://hmajax.itheima.net/api/news
    http 协议:超文本传输协议，规定浏览器和服务器之间传输数据的格式
    域名：hmajax.itheima.net
    资源路径:标记资源在服务器下的具体位置，因为一台服务器有很多个资源：/api/news
  -->


  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"> </script>
  <script>
    axios({
      url: 'http://hmajax.itheima.net/api/news'
    }).then(lbd => {
      console.log(lbd)
    })
  </script>
</body>

</html>
