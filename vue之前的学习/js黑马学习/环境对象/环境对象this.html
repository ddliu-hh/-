<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<!-- 
  环境对象:指的是函数内部特殊的变量this，它代表着当前函数运行时所处的环境作用:弄清楚this的指向，可以让我们代码更简洁
函数的调用方式不同,this指代的对象也不同
【谁调用，this 就是谁】是判断this指向的粗略规则
直接调用函数，其实相当于是 window.函数，所以this指代 window


如果将函数A做为参数传递给函数B时，我们称函数A为回调函数
简单理解:当一个函数当做参数来传递给另外一个函数的时候，这个函数就是回调函数

 -->

<body>
  <button>点击</button>
  <script>
    // 每个函数里面都有this 环境对象  普通函数里面this指向的是window
    function fn() {
      console.log(this)
    }
    window.fn()
    const btn = document.querySelector('button')
    btn.addEventListener('click', function () {
      // console.log(this)  // btn 对象
      // btn.style.color = 'red'
      this.style.color = 'red'
    })
  </script>
</body>

</html>
