<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<!-- 
  DOM对象都是根据标签生成的/所以操作标签/本质上就是操作DOM对象。
  1.元素innerText属性,不解析html标签
innerText 属性用于获取或设置元素的文本内容，而不包括HTML标签。
如果将新文本赋值给 innerText，它将替换元素内的所有文本内容，并且不会解析或执行其中的HTML标签。
innerText 仅包括可见文本，会自动处理元素内的样式和脚本


innerHTML：

innerHTML 属性用于获取或设置元素内部的HTML内容，包括HTML标签。
如果将新HTML字符串赋值给 innerHTML，它将替换元素内的所有内容，并解析其中的HTML标签。
这允许你添加、修改或删除元素的子元素和内容


 -->

<body>
  <div class="box">我是文字的内容</div>
  <div class="box2">我是文字的内容</div>
  <script>

    // 1. 获取元素
    const box = document.querySelector('.box')
    // 2. 修改文字内容  对象.innerText 属性
    console.log(box.innerText)  // 获取文字内容
    // box.innerText = '我是一个盒子'  // 修改文字内容
    box.innerText = '<strong>我是一个盒子</strong>'  // 不解析标签

    // 3. innerHTML 解析标签
    const box2 = document.querySelector('.box2')
    console.log(box2.innerHTML)
    // box.innerHTML = '我要更换'
    box2.innerHTML = '<strong>我要更换</strong>'
  </script>
</body>

</html>
