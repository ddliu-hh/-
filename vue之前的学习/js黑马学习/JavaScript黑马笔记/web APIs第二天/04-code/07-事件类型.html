<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div {
      width: 200px;
      height: 200px;
      background-color: pink;
    }
  </style>
</head>
<!-- 
  以下是一些常见的事件类型：

鼠标事件：

click：鼠标单击元素时触发。
mouseover：鼠标指针移动到元素上时触发。
mouseout：鼠标指针移出元素时触发。
mousedown：鼠标按下元素时触发。
mouseup：鼠标释放元素时触发。
mousemove：鼠标在元素上移动时持续触发。

键盘事件：
keydown：按下键盘上的任意键时触发。
keyup：释放键盘上的按键时触发。
keypress：在按下并释放键盘上的按键后触发。

表单事件：
submit：当表单提交时触发。
input：在输入框的值发生变化时触发。
change：当输入框的值发生改变并失去焦点时触发。
focus：当元素获得焦点时触发。
blur：当元素失去焦点时触发。

窗口事件：
resize：窗口大小发生改变时触发。
load：页面及其所有资源加载完成后触发。
unload：页面即将被卸载时触发。

其他事件：
scroll：当元素的滚动条滚动时触发。
DOMContentLoaded：当文档内容加载完毕后触发，用于执行DOM操作。
自定义事件：你可以使用JavaScript创建和触发自定义事件，以便在特定情况下执行自定义操作。
 -->

<body>
  <div></div>
  <script>
    const div = document.querySelector('div')
    // 鼠标经过
    div.addEventListener('mouseenter', function () {
      console.log(`轻轻的我来了`)
    })
    // 鼠标离开
    div.addEventListener('mouseleave', function () {
      console.log(`轻轻的我走了`)
    })

  </script>

  <input type="text">
  <script>
    const input = document.querySelector('input')
    input.addEventListener('focus', function () {
      console.log('有焦点触发')
    })
    input.addEventListener('blur', function () {
      console.log('失去焦点触发')
    })
    input.addEventListener('keydown', function () {
      console.log('键盘按下了')
    })
    input.addEventListener('keyup', function () {
      console.log('键盘弹起了')
    })
    // 2. 用户输入文本事件  input
    input.addEventListener('input', function () {
      console.log(input.value)
    })
  </script>


  <!-- 一些其它事件类型 -->
  <button id="clickButton">点击我</button>
  <input type="text" id="inputField" placeholder="输入文本">
  <form id="sampleForm">
    <input type="text" id="formInput" placeholder="表单输入">
    <input type="submit" value="提交">
  </form>
  <div id="resizeDiv" style="width: 200px; height: 200px; overflow: scroll;"></div>

  <script>


    // 示例3: 表单事件 - submit
    const sampleForm = document.getElementById('sampleForm');
    sampleForm.addEventListener('submit', function (event) {
      event.preventDefault(); // 阻止表单的默认提交行为
      alert('submit：表单提交时触发。');
      // 在此可以执行表单验证或提交数据等操作
    });

    // 示例4: 窗口事件 - resize
    window.addEventListener('resize', function () {
      console.log('resize：窗口大小改变时触发。');
      // 可以处理窗口大小变化的逻辑
    });

    // 示例5: 自定义事件（创建和触发）
    const customEvent = new Event('custom');
    document.addEventListener('custom', function () {
      console.log('custom：自定义事件被触发。');
      // 在此可以处理自定义事件的逻辑
    });
    document.dispatchEvent(customEvent); // 手动触发自定义事件

    // 示例6: 滚动事件 - scroll
    const resizeDiv = document.getElementById('resizeDiv');
    resizeDiv.addEventListener('scroll', function () {
      console.log('scroll：元素的滚动条滚动时触发。');
      // 可以处理元素滚动的逻辑
    });
  </script>
</body>

</html>
