<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- 
  目的：引入箭头函数的目的是更简短的函数写法并且不绑定this，箭头函数的语法比函数表达式更简洁
使用场景：箭头函数更适用于那些本来需要匿名函数的地方
 -->

<body>
  <script>



    // const fn = function () {
    //   console.log(123)
    // }
    // 1. 箭头函数 基本语法,()是放形参的，而=>相当于function,有点反过来的意思
    const fn = () => {
      console.log('hello world')
    }
    fn()
    const fn2 = (x) => {
      console.log(x)
    }
    fn2(1)
    // 2. 只有一个形参的时候，可以省略小括号
    const fn3 = x => {
      console.log(x)
    }
    fn3(1)
    // // 3. 只有一行代码的时候，我们可以省略大括号
    const fn4 = x => console.log(x)
    fn4(1)
    // 4. 只有一行代码的时候，可以省略return
    // (x)=>{
    //   return x+scrollX
    // }
    const fn5 = x => x + x//相当于上面那个
    console.log(fn5(1))//1+1=2



    // 5. 箭头函数可以直接返回一个对象，注意加小括号，因为避免与省略的那个大括号冲突
    const fn6 = (uname) => ({ uname: uname })
    console.log(fn6('刘德华'))

  </script>
</body>

</html>
