<!-- 
    变量提升是JavaScript中比较“奇怪”的现象，它允许在变量声明之前即被访问（仅存在于var声明变量）
let/const声明的变量不存在变量提升
变量提升出现在相同作用域当中
实际开发中推荐先声明再访问变量
 -->

<body>
  <script>

    // 1. 变量提升，js的一个缺陷：在代码运行前，把所有var声明的变量提升到当前作用域的最前面，只提升声明， 不提升赋值，
    // 也就是说用var定义的变量在它定义之前用的话，能找到但没值

    // var num
    // console.log(num + '件')
    // num = 10
    // console.log(num)

    function fn() {
      console.log(num + '件')//undefined件,能找到但没值
      var num = 10
    }
    fn()
  </script>
</body>

</html>
