<!-- 
  数组解构是将数组的单元值快速批量赋值给一系列变量的简洁语法。
  基本语法：
1，赋值运算符=左侧的[]用于批量声明变量，右侧数组的单元值将被赋值给左侧的变量
2，变量的顺序对应数组单元值的位置依次进行賦值操作
 -->

<body>
  <script>
    // const arr = [100, 60, 80]
    // 数组解构 赋值
    // // const [max, min, avg] = arr
    const [max, min, avg] = [100, 60, 80]
    // // const max = arr[0]
    // // const min = arr[1]
    // // const avg = arr[2]
    console.log(max) // 100
    console.log(avg) // 80
    //数组解构常用来 交换2个变量的值
    let a = 1
    let b = 2;//注意这里要加分号
    [b, a] = [a, b]
    console.log(a, b)
  </script>
