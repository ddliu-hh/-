    //   console.log(this)  // window

    // fn()
    // 对象方法箭头函数 this
    const obj2 = {
      uname: 'pink老师',
      sayHi: () => {
        console.log(this)  // this 指向谁？ window，因为obj2没有this,window才有
      }
    }
    obj2.sayHi()

    const obj = {
      uname: 'pink老师',
      sayHi: function () {
        console.log(this)  // obj
        let i = 10
        const count = () => {
          console.log(this)  // obj 
        }
        count()
      }
    }
    obj.sayHi()



  </script>
  <!-- 

箭头函数中的this 与普通函数完全不同，也不受调用方式的影响，事实上箭头函数中并不存在this !
1.箭头函数会默认帮我们绑定外层this 的值，所以在箭头函数中this的值和外层的this是一样的
⒉.箭头函数中的this引用的就是最近作用域中的this
3.向外层作用域中，一层一层查找this，直到有this的定义
