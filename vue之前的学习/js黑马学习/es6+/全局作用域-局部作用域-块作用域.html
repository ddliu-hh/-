<!--  
  <script>标签和.js文件的〖最外层]就是所谓的全局作用域，在此声明的变量在函数内部也可以被访问。
全局作用域中声明的变量，任何其它作用域都可以被访问

注意：
1.为window对象动态添加的属性默认也是全局的，不推荐！
2．函数中未使用任何关键字声明的变量为全局变量，不推荐！！！
3．尽可能少的声明全局变量，防止全局变量被污染
-->


<!-- 
  局部作用域分为函数作用域和块作用域

  函数作用域：
1．函数内部声明的变量，在函数外部无法被访问
2．函数的参数也是函数内部的局部变量
3．不同函数内部声明的变量无法互相访问
4．函数执行完毕后，函数内部的变量实际被清空了


   // 块作用域
在JavaScript中使用{}包裹的代码称为代码块，代码块内部声明的变量外部将〖有可能]无法被访问。
1，let声明的变量会产生块作用域,var不会产生块作用域
2，const声明的常量也会产生块作用域
3．不同代码块之间的变量无法互相访问
4．推荐使用let或const
 -->

<body>
  <script>
    // 全局作用域
    let quanju = 10



    for (var i = 1; i <= 3; i++) {
      //var不产生 块作用域
      console.log(i)
    }
    console.log(i)


    for (let i = 1; i <= 3; i++) {
      console.log(i)
    }

    if (true) {
      const lbd = 10
      name = '刘博鼎'//这样写是全局作用域，未使用任何关键字声明的变量为全局变量
    }
    // console.log(lbd)//这样写会报错
    console.log(name)
  </script>
</body>

<!-- 
  作用域链本质上是底层的变量查找机制。
在函数被执行时，会优先查找当前函数作用域中查找变量
如果当前作用域查找不到则会依次逐级查找父级作用域直到全局作用域
