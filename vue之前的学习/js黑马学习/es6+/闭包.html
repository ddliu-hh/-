<!-- 
  概念：一个函数对周围状态的引用绑在一起，内层函数中访问到其外层函数的作用域
简单理解：闭包=内层函数+外层函数的变量
闭包作用：封闭数据，提供操作，外部也可以访问函数内部的变量
 -->

<body>
  <script>
    // 闭包简单的写法
    // function outer() {
    //   let a = 10
    //   function fn() {
    //     console.log(a)
    //   }
    //   fn()
    // }
    // outer()


    // 常见的闭包的形式   外部可以访问使用 函数内部的变量
    // 下面这种写法相当于outer()   ===  fn   ===  function fn() {}，因为返回的是函数
    // const fun = function fn() { }
    function outer() {
      let a = 100
      function fn() {
        console.log(a)
      }
      return fn
    }




    // // 常见的写法2
    // function outer() {
    //   let a = 100
    //   return function () {
    //     console.log(a)
    //   }
    // }
    // const fun = outer()
    // fun() // 调用函数


    // 外面要使用这个 10

    // 闭包的应用 
    // 普通形式 统计函数调用的次数
    // let i = 0
    // function fn() {
    //   i++
    //   console.log(`函数被调用了${i}次`)
    // }
    //  因为 i 是全局变量，容易被修改
    // 闭包形式 统计函数调用的次数
    function count() {
      let i = 0
      function fn() {
        i++
        console.log(`函数被调用了${i}次`)
      }
      return fn
    }
    const fun = count()//i虽然是局部变量，但在这里不会被回收，因为根据标记清除法，可以从根部找到i
  </script>
