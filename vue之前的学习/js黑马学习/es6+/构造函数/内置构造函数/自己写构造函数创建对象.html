<!-- 
  可以通过构造函数来快速创建多个类似的对象。
  构造函数在技术上是常规函数。
  不过有两个约定：
1．它们的命名以大写字母开头。
2．它们只能由"new"操作符来执行。


说明：
1.使用new关键字调用函数的行为被称为实例化
2，实例化构造函数时没有参数时可以省略（）
3，构造函数内部无需写return，返回值即为新创建的对象
4．构造函数内部的return返回的值无效/所以不要写return
5．newObject（）newDate（）也是实例化构造函数
 -->

<body>
  <script>
    // 创建一个猪 构造函数 
    function Pig(uname, age) {
      // this.什么 是你可以自己在对象定义的属性
      this.lbdname = uname
      this.lbdage = age
    }

    // console.log(new Pig('佩奇', 6))
    // console.log(new Pig('乔治', 3))
    const p = new Pig('佩奇', 6)
    console.log(p)

    //  const pepa = { uname: '佩奇', age: 6 }

    // const obj = new Object()

    function Goods(name, price, count) {
      this.name = name
      this.price = price
      this.count = count
      this.sayhi = function () { }
    }
    const mi = new Goods('小米', 1999, 20)
    console.log(mi)
    const hw = new Goods('华为', 3999, 59)
    console.log(hw)
    console.log(mi === hw)
    mi.name = 'vivo'
    console.log(mi)
    console.log(hw)
    // const date = new Date('2022-4-8')
    // console.log(date)

    // 通过构造函数创建的对象称为实例对象，实例对象中属性和方法称为实例成员（实例属性和实例方法）
    // 构造函数创建的实例对象彼此独立互不影响

    // 静态成员 
    // 构造函数的属性和方法被称为静态成员（静态属性和静态方法），就是没有new， 直接用构造函数
    function Lbd(name) {
      this.name = name
    }
    Lbd.eyes = 2//静态属性
    Lbd.sayhi = () => {
      console.log('hi')
    }
    Lbd.sayhi()//静态方法
    console.log(Lbd.eyes)
  </script>
</body>

</html>
