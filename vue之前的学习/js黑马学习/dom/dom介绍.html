    1.2什么是DOM
DOM (Document Object Model——文档对象模型）是用来呈现以及与任意HTML或 XML文档交互的API
白话文:DOM是浏览器提供的一套专门用来操作网页内容的功能

DOM对象:
浏览器根据html标签生成的JS对象
所有的标签属性都可以在这个对象上面找到
修改这个对象的属性会自动映射到标签身上

DOM的核心思想：
把网页内容当做对象来处理
document对象是DOM里提供的一个对象
所以它提供的属性和方法都是用来访问和操作网页内容的
例: document.write()
网页所有内容都在document里面

document包含<html>,而<html>包含<head>和<body>
