  <!-- 
    在 JavaScript 中，"引用类型" 是一种数据类型，它不同于基本数据类型（例如数字、字符串、布尔等）。引用类型是一种复杂的数据结构，它可以包含多个值，并且这些值可以是基本数据类型或其他引用类型。

主要的引用类型包括：

对象 (Object)：对象是 JavaScript 中最常见的引用类型，它是一种复杂的数据结构，可以包含多个属性（键值对）。对象的属性可以是基本数据类型或其他引用类型。

const person = {
  name: 'Alice',
  age: 30,
  address: {
    street: '123 Main St',
    city: 'Exampleville'
  }
};
数组 (Array)：数组是一种特殊类型的对象，它按照数字索引顺序存储值。数组也是引用类型，可以包含不同类型的值。

const numbers = [1, 2, 3, 4, 5];
函数 (Function)：函数也是一种引用类型，它可以包含可执行的代码块。函数可以作为变量赋值、作为参数传递给其他函数，或者作为对象的方法。

javascript
Copy code
function greet(name) {
  console.log(`Hello, ${name}!`);
}
日期 (Date)：日期是引用类型，用于表示日期和时间的信息。它包含了日期和时间的各种属性和方法。

const currentDate = new Date();

正则表达式 (RegExp)：正则表达式是一种引用类型，用于处理字符串的模式匹配和搜索操作。

const regex = /[a-zA-Z]+/;
引用类型的特点是它们是可变的（mutable），也就是说，可以改变它们的属性或内容。
当你将一个引用类型的值赋给另一个变量时，实际上是将对同一对象的引用复制给了新变量，因此它们引用相同的内存地址。
这意味着在一个变量上的操作也会影响其他引用相同对象的变量。
   -->
