<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Paper Plane Falling</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #f5f5f5;
    }

    .paper-plane {
      position: absolute;
      width: 100px; /* 调整纸飞机的宽度 */
      height: 100px; /* 调整纸飞机的高度 */
      background-image: url('PaperPlane.png'); 
      background-size: contain;
      background-repeat: no-repeat;
      pointer-events: none;
      z-index: 1;
      animation: falling linear infinite;
    }

    @keyframes falling {
      from {
        transform: translate(0, -10px) rotate(-45deg) scale(0);
        opacity: 0;
      }
      to {
        transform: translate(calc(-100vw + 100%), 100vh) rotate(-45deg) scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <script>
    // JavaScript 实现纸飞机飘落特效
    const createPaperPlane = () => {
      const plane = document.createElement('div');
      plane.classList.add('paper-plane');
      plane.style.left = `${Math.random() * window.innerWidth}px`;
      document.body.appendChild(plane);

      const duration = Math.random() * 5 + 5; // 随机飘落时间
      const delay = Math.random() * 3; // 随机延迟

      plane.style.animationDuration = `${duration}s`;
      plane.style.animationDelay = `${delay}s`;

      // 飘落结束后移除元素
      plane.addEventListener('animationiteration', () => {
        plane.style.left = `${Math.random() * window.innerWidth}px`;
      });
    };

    // 创建多个纸飞机效果
    for (let i = 0; i < 30; i++) {
      createPaperPlane();
    }
  </script>
</body>
</html>
