<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Paper Plane Falling</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #f5f5f5;
    }

    .paper-plane {
      position: absolute;
      width: 50px;
      height: 50px;
      background-image: url('PaperPlane.png'); 
      background-size: contain;
      background-repeat: no-repeat;
      pointer-events: none;
      z-index: 1;
      animation: falling linear infinite;
    }

    @keyframes falling {
      from {
        transform: translate(0, -10px) rotate(-45deg) scale(0);
        opacity: 0;
      }
      to {
        transform: translate(calc(-100vw + 100%), 100vh) rotate(-45deg) scale(1);
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <script>
    const createPaperPlane = () => {
      const plane = document.createElement('div');
      plane.classList.add('paper-plane');
      plane.style.left = `${Math.random() * (window.innerWidth - 100)}px`; // 调整左边定位的范围
      plane.style.top = `${Math.random() * (window.innerHeight / 2)}px`; // 设置在窗口上半部分
      document.body.appendChild(plane);

      const duration = Math.random() * 5 + 5;
      const delay = Math.random() * 3;

      plane.style.animationDuration = `${duration}s`;
      plane.style.animationDelay = `${delay}s`;

      plane.addEventListener('animationiteration', () => {
        plane.style.left = `${Math.random() * (window.innerWidth - 100)}px`;
        plane.style.top = `${Math.random() * (window.innerHeight / 2)}px`;
      });
    };

    for (let i = 0; i < 30; i++) {
      createPaperPlane();
    }
  </script>
</body>
</html>
