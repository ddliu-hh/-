<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- 
    Vue会根据不同的【指令】，针对标签实现不同的【功能】。
    指令:带有v-前缀的特殊标签属性

    v-html:
    作用:设置元素的innerHTML
    语法: v-html = "表达式"


   -->

  <div id="app">
    <div v-html="msg"></div>

    <div v-html="name"></div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script>

    const app = new Vue({
      el: '#app',
      data: {
        msg: `
          <h3>学前端~来黑马！</h3>
        `,
        name: `<h1>刘博鼎good</h1>`
      }
    })

  </script>

</body>

</html>
